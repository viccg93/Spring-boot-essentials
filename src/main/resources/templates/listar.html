<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <div th:if="${usuarios.isEmpty()}">No hay usuarios</div>
    <table th:if="${!usuarios.isEmpty()}">
        <thead>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
        </thead>
        <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:if="${usuario.email}" th:text="${usuario.email}"></td>
                <td th:if="${usuario.email == null}" >Sin correo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
